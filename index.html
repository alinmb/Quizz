<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="index.css">
    
    <title>Quiz App : Olympique de Marseille</title>

</head>
<body>
    <img src="images/logo_OM.png" alt="Logo de du club de foot Olympique de Marseille" class="logo">

    <div class="title">
        <h1><span>Quiz :</span> Olympique de Marseille</h1>
    </div>
    <div class="app">
        <h1>Connaissez-vous vraiment votre club ?</h1>
        <div class="quiz">
            <h2 id="question">Questions goes here</h2>
            <div id="answer-buttons">
                <button class="btn">Réponse 1</button>
                <button class="btn">Réponse 2</button>
                <button class="btn">Réponse 3</button>
                <button class="btn">Réponse 4</button>
            </div>
            <button id="next-btn">Continuer</button>
        </div>
    </div>

    <footer class="footer">
        <p>Aliano - 2023 Copyright</p>
    </footer>
    




<script src="app.js"></script>
</body>
</html>
